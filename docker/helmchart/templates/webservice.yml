
apiVersion: apps/v1

kind: Deployment

metadata:
  name: {{ .Values.name }}-webservice
  labels:
    app: {{ .Values.name }}
    provides: webservice

spec:
  replicas: {{ .Values.webservice.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
      provides: webservice
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        provides: webservice
    spec:
      containers:
      - name: {{ .Values.name }}-webservice
        image: jamespfennell/transiter:{{ .Values.version }}
        command:
        - gunicorn
        - -b
        - 0.0.0.0:80
        - "-w"
        - "{{ .Values.webservice.workersPerReplica }}"
        - "transiter.http:wsgi_app"
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: {{ .Values.name }}-config
{{- if .Values.pythonPackagesToProvide }}
        lifecycle:
          postStart:
            exec:
              command:
              - "pip"
              - "install"
{{- range $index, $element := .Values.pythonPackagesToProvide }}
              - "{{ $element }}"
{{- end}}
{{- end }}


---

apiVersion: v1

kind: Service

metadata:
  name: {{ .Values.name }}-webservice
  labels:
    app: {{ .Values.name }}
    provides: webservice


spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
  selector:
    app: {{ .Values.name }}
    provides: webservice

