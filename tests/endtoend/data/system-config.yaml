
name: Test System

feeds:

  gtfsstatic:
    http:
      url: "{static_feed_url}"
    parser:
      built_in: GTFS_STATIC
    required_for_install: true
    auto_update:
      period: 1 day

  GtfsRealtimeFeed:
    http:
      url: "{realtime_feed_url}"
    parser:
      built_in: GTFS_REALTIME
    auto_update:
      period: "{realtime_auto_update_period}"

service_maps:
  any_time:
    source: SCHEDULE
    threshold: 0.1
    use_for_routes_at_stop: true
    use_for_stops_in_route: true

  weekday_day:
    source: SCHEDULE
    threshold: 0.1
    conditions:
      weekday: true
      starts_later_than: 7
      ends_earlier_than: 19

  weekday_night:
    source: SCHEDULE
    threshold: 0.1

  weekend:
    source: SCHEDULE
    threshold: 0.1

  realtime:
    source: REALTIME

