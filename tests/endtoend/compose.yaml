version: '3.5'

services:

  sourceserver:
    image: jamespfennell/transiter:latest-ci
    # build: ./sourceserver
    expose:
      - "5001"
    ports:
      - "5001:5001"
    restart: always
    entrypoint:
      - python
      - tests/endtoend/sourceserver.py

  testrunner:
    image: jamespfennell/transiter:latest-ci
    environment:
      - TRANSITER_HOST=http://webservice:80
      - SOURCE_SERVER_HOST=http://sourceserver:5001
      - SOURCE_SERVER_HOST_WITHIN_TRANSITER=http://sourceserver:5001
    restart: always
    entrypoint:
      - pytest
      - tests/endtoend
